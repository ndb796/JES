<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>JES</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */

        main {
            margin-top: 3rem;
        }

        main .card {
            margin-bottom: 2rem;
        }

        @media only screen and (max-width: 768px) {
            .read-more {
                text-align: center;
            }
        }

        footer.page-footer {
            background-color: #0f6256;
            margin-top: 2rem;
        }

        .navbar .btn-group .dropdown-menu a:hover {
            color: #000 !important;
        }

        .navbar .btn-group .dropdown-menu a:active {
            color: #fff !important;
        }

        .primary-text {
            color: #4285F4;
        }
    </style>

</head>

<body>

    <div id="header"></div>

    <main>
        <!--Main layout-->
        <div class="container" style="max-width: 420px;">
          <!-- Form login -->
          <form>
              <p class="h5 text-center mb-4">
                <img src="./img/custom/logo_big.jpg">
              </p>

              <div class="md-form">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input type="text" id="defaultForm-id" class="form-control">
                  <label for="defaultForm-email">병원명</label>
              </div>

              <div class="md-form">
                  <i class="fa fa-lock prefix grey-text"></i>
                  <input type="password" id="defaultForm-pass" class="form-control">
                  <label for="defaultForm-pass">비밀번호</label>
              </div>

              <div class="text-center">
                  <button class="btn btn-default">LOGIN</button>
              </div>
              <div class="modal-footer mt-3" style="padding-bottom: 0px;">
                <p class="font-small grey-text d-flex justify-content-end">계정을 잊으셨나요? <a href="#" class="blue-text ml-1">아이디/비밀번호 찾기</a></p>
              </div>
              <p class="font-small grey-text d-flex justify-content-end mr-3">계정이 없으신가요? <a href="#" class="blue-text ml-1">회원가입</a></p>
          </form>
          <!-- Form login -->
        </div>
        <!--/.Main layout-->
    </main>

    <div id="footer"></div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap dropdown -->
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript">
      $(function() {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>

    <script>
        new WOW().init();
    </script>

</body>

</html>
