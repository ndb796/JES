<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>회원정보 찾기</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */

        main {
            margin-top: 3rem;
        }

        main .card {
            margin-bottom: 2rem;
        }

        @media only screen and (max-width: 768px) {
            .read-more {
                text-align: center;
            }
        }

        footer.page-footer {
            background-color: #0f6256;
            margin-top: 2rem;
        }

        .navbar .btn-group .dropdown-menu a:hover {
            color: #000 !important;
        }

        .navbar .btn-group .dropdown-menu a:active {
            color: #fff !important;
        }

        .primary-text {
            color: #4285F4;
        }
    </style>

</head>

<body>

    <div id="header"></div>

    <main>

        <!--Main layout-->
        <div class="container" style="max-width: 560px;">
          <!-- Form login -->
          <form>
            <p class="h5 text-center mb-4">
              <img src="./img/custom/logo_big.jpg">
            </p>
            <div class="text-center">
              <button id="idfinder" type="button" class="btn btn-blue-grey">ID 찾기</button>
              <button id="pwfinder" type="button" class="btn btn-blue-grey">PW 찾기</button>
              <br>
              <br>
            </div>

            <!-- 전화번호로 찾을지 이메일로 찾을지 체크하는 부분 작성 -->
            <div class="text-center" id="idFormType">
              <div class="container">
                <input id="userFormTel" type="button" value="회원정보에 등록된 전화번호로 인증" class="btn btn-default"></input>
                <input id="userFormEmail" type="button" value="본인확인 이메일 인증" class="btn btn-default"></input>
              </div>
            </div>

            <!-- 아이디를 이용해 패스워드를 찾을 떄 사용하는 버튼 -->
            <div class="text-center" id="idFormType2">
              <div class="container" style="width: 560px;">
                <input id="userFormID" type="button" value="ID를 이용한 패스워드 찾기" class="btn btn-default"></input>
              </div>
            </div>

            <!-- find id,pw form tag 작성 -->
            <div class="text-center" id="idFinder1">

              <div class="container">
                <!-- Form login -->
                <form>
                    <div class="row">
                      <div class="col-sm-8">
                        <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="defaultForm-id" class="form-control">
                            <label for="defaultForm-id">담당자</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-8">
                        <div class="md-form">
                            <i class="fa fa-mobile prefix grey-text"></i>
                            <input type="text" id="defaultForm-telephone" class="form-control">
                            <label for="defaultForm-telephone">전화번호</label>
                        </div>
                      </div>
                      <input type="button" value="인증요청" class="btn btn-default" submit="auth/cellphone-auth.jsp"></input>
                      <div class="md-form">
                          <i class="fa fa-mobile prefix grey-text"></i>
                          <input type="text" id="defaultForm-telephoneAuth" class="form-control">
                          <label for="defaultForm-telephoneAuth">인증번호</label>
                      </div>
                      <input type="button" value="인증하기" class="btn btn-default" submit="auth/cellphone-auth.jsp"></input>
                    </div>
                  </div>
                  </form>
                <!-- Form login -->
              </div>


              <div class="text-center" id="idFinder2">
                <div class="container" style="max-width: 560px;">
                  <!-- Form login -->
                  <form>
                      <div class="row">
                        <div class="col-sm-8">
                          <div class="md-form">
                              <i class="fa fa-user prefix grey-text"></i>
                              <input type="text" id="defaultForm-id" class="form-control">
                              <label for="defaultForm-id">담당자</label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-8">
                          <div class="md-form">
                              <i class="fa fa-mobile prefix grey-text"></i>
                              <input type="text" id="defaultForm-telephone" class="form-control">
                              <label for="defaultForm-telephone">이메일</label>
                          </div>
                        </div>
                        <input type="button" value="인증요청" class="btn btn-default" submit="auth/cellphone-auth.jsp"></input>
                        <div class="md-form">
                            <i class="fa fa-mobile prefix grey-text"></i>
                            <input type="text" id="defaultForm-telephoneAuth" class="form-control">
                            <label for="defaultForm-telephoneAuth">인증번호</label>
                        </div>
                        <input type="button" value="인증하기" class="btn btn-default" submit="auth/cellphone-auth.jsp"></input>

                      </div>

                    </div>
                    </form>
                  <!-- Form login -->
                </div>
              </div>


              <!-- Form Password -->
              <div class="text-center" id="pwFinder1">
                <div class="container" style="max-width: 560px;">
                  <!-- Form login -->
                  <form>
                      <div class="row">
                        <div class="col-sm-8">
                          <div class="md-form">
                              <i class="fa fa-user prefix grey-text"></i>
                              <input type="text" id="defaultForm-id" class="form-control">
                              <label for="defaultForm-id">아이디</label>
                          </div>
                        </div>
                      </div>

                      <input type="button" value="인증하기" class="btn btn-default" submit="auth/cellphone-auth.jsp"></input>
                  </form>
                  <!-- Form login -->
                </div>
            </div>
          </form>
        </div>
        <!-- ID finder LayOut -->
        </form>
      </div>

        <!-- ID finder LayOut -->
    </main>

    <div id="footer"></div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <!-- <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap dropdown -->
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript">
      $(function() {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>

    <script>
      $(document).ready(function(){
          // 처음 시작할 때 숨겨줘야함
          $("#idFormType").hide();
          $("#idFormType").hide();
          $("#idFinder1").hide();
          $("#idFinder2").hide();
          $("#pwFinder1").hide();
          $("#userFormID").hide();

          $("#idfinder").click(function(){
            $("#idFinder1").hide();
            $("#idFinder2").hide();
            $("#pwFinder1").hide();
            $("#userFormID").hide();
            $("#idFormType").toggle();
          });

          $("#pwfinder").click(function(){
            $("#idFinder1").hide();
            $("#idFinder2").hide();
            $("#pwFinder1").hide();
            $("#idFormType").hide();
            $("#userFormID").toggle();
          });

      });
    </script>

    <script>
      $(document).ready(function(){

          $("#userFormTel").click(function(){
            // $("#idFinder1").toggle();
            $("#idFormType").hide();
            $("#idFinder2").hide();
            $("#pwFinder1").hide();
            $("#userFormID").hide();
            $("#idFinder1").toggle();
          });
          $("#userFormEmail").click(function(){
            // $("#idFinder1").toggle();
            $("#idFormType").hide();
            $("#idFinder1").hide();
            $("#pwFinder1").hide();
            $("#userFormID").hide();
            $("#idFinder2").toggle();
          });

          $("#userFormID").click(function(){
            $("#idFormType").hide();
            $("#idFinder1").hide();
            $("#pwFinder1").hide();
            $("#userFormID").hide();
            $("#pwFinder1").toggle();
          });

      });
    </script>

    <script>
        new WOW().init();
    </script>

</body>

</html>
