<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>JES</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */

        main {
            margin-top: 3rem;
        }

        main .card {
            margin-bottom: 2rem;
        }

        @media only screen and (max-width: 768px) {
            .read-more {
                text-align: center;
            }
        }

        footer.page-footer {
            background-color: #0f6256;
            margin-top: 2rem;
        }

        .navbar .btn-group .dropdown-menu a:hover {
            color: #000 !important;
        }

        .navbar .btn-group .dropdown-menu a:active {
            color: #fff !important;
        }

        .primary-text {
            color: #4285F4;
        }
    </style>

</head>

<body>

    <div id="header"></div>

    <main>
        <!--Main layout-->
        <div class="container" style="max-width: 560px;">
          <!-- Form login -->
          <form>
              <p class="h5 text-center mb-4">
                <img src="./img/custom/logo_join.jpg">
              </p>


              <div class="row">
                <div class="col-sm-8">
                  <div class="md-form">
                      <i class="fa fa-user prefix grey-text"></i>
                      <input type="text" id="defaultForm-id" class="form-control">
                      <label for="defaultForm-id">아이디</label>
                  </div>
                </div>
                <div class="col-sm-4 text-center">
                  <button class="btn btn-default">CHECK</button>
                </div>
              </div>

              <div class="md-form">
                  <i class="fa fa-lock prefix grey-text"></i>
                  <input type="password" id="defaultForm-pass" class="form-control">
                  <label for="defaultForm-pass">비밀번호</label>
              </div>

              <div class="md-form">
                  <i class="fa fa-lock prefix grey-text"></i>
                  <input type="password" id="defaultForm-pass" class="form-control">
                  <label for="defaultForm-pass">비밀번호 확인</label>
              </div>

              <hr>

              <div class="md-form">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input type="text" id="defaultForm-pass" class="form-control">
                  <label for="defaultForm-pass">담당자</label>
              </div>

              <div class="row">
                <div class="col-sm-8">
                  <div class="md-form">
                    <i class="fa fa-mobile-phone prefix grey-text"></i>
                    <input type="text" id="defaultForm-pass" class="form-control">
                    <label for="defaultForm-pass">휴대전화</label>
                  </div>
                </div>
                <div class="col-sm-4 text-center">
                  <button class="btn btn-default">CHECK</button>
                </div>
              </div>

              <div class="md-form">
                  <i class="fa fa-phone prefix grey-text"></i>
                  <input type="text" id="defaultForm-pass" class="form-control">
                  <label for="defaultForm-pass">전화번호</label>
              </div>

              <div class="md-form">
                  <i class="fa fa-hospital-o prefix grey-text"></i>
                  <input type="text" id="defaultForm-pass" class="form-control">
                  <label for="defaultForm-pass">병원주소</label>
              </div>

              <div class="md-form">
                  <i class="fa fa-send prefix grey-text"></i>
                  <input type="email" id="defaultForm-pass" class="form-control">
                  <label for="defaultForm-pass">이메일</label>
              </div>

              <div class="text-center">
                  <button class="btn btn-default">JOIN</button>
              </div>
            </form>
          <!-- Form login -->
        </div>
        <!--/.Main layout-->
    </main>

    <div id="footer"></div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap dropdown -->
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript">
      $(function() {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>

    <script>
        new WOW().init();
    </script>

</body>

</html>
